<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Text Share Portal</title>
    <style>
      * { box-sizing: border-box; }
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 20px;
      }
      .container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 600px;
        width: 100%;
        padding: 30px;
      }
      h1 {
        color: #333;
        margin: 0 0 10px;
        font-size: 26px;
      }
      .subtitle {
        color: #666;
        font-size: 14px;
        margin-bottom: 20px;
      }
      .tab-buttons {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        border-bottom: 2px solid #f0f0f0;
      }
      .tab-btn {
        padding: 10px 20px;
        border: none;
        background: none;
        cursor: pointer;
        font-size: 15px;
        color: #999;
        border-bottom: 3px solid transparent;
        transition: all 0.3s;
      }
      .tab-btn.active {
        color: #667eea;
        border-bottom-color: #667eea;
      }
      .tab-content {
        display: none;
      }
      .tab-content.active {
        display: block;
      }
      label {
        display: block;
        font-size: 13px;
        font-weight: 600;
        margin-bottom: 8px;
        color: #333;
      }
      textarea, input[type="text"], input[type="password"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
        font-family: 'Courier New', monospace;
        margin-bottom: 14px;
        resize: vertical;
      }
      textarea:focus, input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }
      textarea {
        min-height: 200px;
      }
      .button-group {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }
      button {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 6px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }
      .btn-primary {
        background: #667eea;
        color: white;
      }
      .btn-primary:hover {
        background: #5568d3;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }
      .btn-secondary {
        background: #f0f0f0;
        color: #333;
      }
      .btn-secondary:hover {
        background: #e0e0e0;
      }
      .share-link {
        background: #f9f9f9;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #e0e0e0;
        margin: 15px 0;
      }
      .share-link label {
        font-size: 12px;
        margin-bottom: 6px;
      }
      .link-input {
        display: flex;
        gap: 8px;
      }
      .link-input input {
        flex: 1;
        margin-bottom: 0;
      }
      .copy-btn {
        padding: 10px 15px;
        background: #764ba2;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        font-size: 13px;
      }
      .copy-btn:hover {
        background: #6a3e95;
      }
      .message {
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 15px;
        font-size: 14px;
      }
      .message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .spinner {
        display: inline-block;
        width: 14px;
        height: 14px;
        border: 2px solid #f3f3f3;
        border-top: 2px solid #667eea;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-right: 6px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .divider {
        text-align: center;
        margin: 20px 0;
        color: #999;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üìù Text Share Portal</h1>
      <p class="subtitle">Write, share, and read text securely</p>

      <div class="tab-buttons">
        <button class="tab-btn active" data-tab="write">Write & Share</button>
        <button class="tab-btn" data-tab="read">Read Shared Text</button>
      </div>

      <!-- Write Tab -->
      <div id="write" class="tab-content active">
        <div id="writeMessage"></div>
        <label for="shareText">Your Text</label>
        <textarea id="shareText" placeholder="Write or paste your text here..."></textarea>

        <div class="button-group">
          <button class="btn-primary" id="shareBtn">üîó Generate Share Link</button>
          <button class="btn-secondary" id="clearBtn">Clear</button>
        </div>

        <div id="shareSection" style="display: none;">
          <div class="divider">‚Äî Share Link Generated ‚Äî</div>
          <div class="share-link">
            <label>Your shareable link:</label>
            <div class="link-input">
              <input type="text" id="shareLink" readonly />
              <button class="copy-btn" id="copyBtn">Copy</button>
            </div>
          </div>
          <p style="font-size: 12px; color: #666; margin-top: 10px;">
            üí° Share this link with anyone. They can paste it in the "Read Shared Text" tab to view your message.
          </p>
        </div>
      </div>

      <!-- Read Tab -->
      <div id="read" class="tab-content">
        <div id="readMessage"></div>
        <label for="readLink">Paste Share Link or ID</label>
        <input type="text" id="readLink" placeholder="Paste the share link or just the ID..." />

        <div class="button-group">
          <button class="btn-primary" id="retrieveBtn">üìñ Retrieve Text</button>
        </div>

        <div id="displaySection" style="display: none; margin-top: 20px;">
          <label>Shared Text:</label>
          <textarea id="displayText" readonly style="background: #f9f9f9;"></textarea>
        </div>
      </div>
    </div>

    <script>
      const API_URL = 'http://localhost:3000/api';
      const BASE_URL = window.location.origin;

      // Tab switching
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const tab = btn.dataset.tab;
          document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
          document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
          btn.classList.add('active');
          document.getElementById(tab).classList.add('active');
        });
      });

      // Write tab functions
      document.getElementById('shareBtn').addEventListener('click', async () => {
        const text = document.getElementById('shareText').value.trim();
        if (!text) {
          showMessage('writeMessage', 'Please enter some text to share.', 'error');
          return;
        }

        const btn = document.getElementById('shareBtn');
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner"></span>Generating...';

        try {
          const res = await fetch(`${API_URL}/share`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text })
          });
          const data = await res.json();
          if (data.id) {
            const shareLink = `${BASE_URL}?id=${data.id}`;
            document.getElementById('shareLink').value = shareLink;
            document.getElementById('shareSection').style.display = 'block';
            showMessage('writeMessage', 'Link generated successfully!', 'success');
          } else {
            showMessage('writeMessage', 'Error generating link. Please try again.', 'error');
          }
        } catch (err) {
          showMessage('writeMessage', `Error: ${err.message}`, 'error');
        }

        btn.disabled = false;
        btn.innerHTML = 'üîó Generate Share Link';
      });

      document.getElementById('clearBtn').addEventListener('click', () => {
        document.getElementById('shareText').value = '';
        document.getElementById('shareSection').style.display = 'none';
        document.getElementById('writeMessage').innerHTML = '';
      });

      document.getElementById('copyBtn').addEventListener('click', () => {
        const link = document.getElementById('shareLink').value;
        navigator.clipboard.writeText(link).then(() => {
          const btn = document.getElementById('copyBtn');
          const orig = btn.textContent;
          btn.textContent = '‚úì Copied!';
          setTimeout(() => btn.textContent = orig, 2000);
        });
      });

      // Read tab functions
      document.getElementById('retrieveBtn').addEventListener('click', async () => {
        const input = document.getElementById('readLink').value.trim();
        if (!input) {
          showMessage('readMessage', 'Please paste a share link or ID.', 'error');
          return;
        }

        // Extract ID from full URL or use as-is
        const id = input.includes('?id=') ? new URL(input).searchParams.get('id') : input;

        const btn = document.getElementById('retrieveBtn');
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner"></span>Loading...';

        try {
          const res = await fetch(`${API_URL}/share/${id}`);
          const data = await res.json();
          if (data.text) {
            document.getElementById('displayText').value = data.text;
            document.getElementById('displaySection').style.display = 'block';
            showMessage('readMessage', 'Text retrieved successfully!', 'success');
          } else {
            showMessage('readMessage', 'Text not found or has expired.', 'error');
            document.getElementById('displaySection').style.display = 'none';
          }
        } catch (err) {
          showMessage('readMessage', `Error: ${err.message}`, 'error');
        }

        btn.disabled = false;
        btn.innerHTML = 'üìñ Retrieve Text';
      });

      // Auto-load from URL if id parameter exists
      window.addEventListener('load', () => {
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        if (id) {
          document.querySelector('[data-tab="read"]').click();
          document.getElementById('readLink').value = id;
          document.getElementById('retrieveBtn').click();
        }
      });

      function showMessage(elementId, msg, type) {
        const el = document.getElementById(elementId);
        el.innerHTML = `<div class="message ${type}">${msg}</div>`;
      }
    </script>
  </body>
</html>
