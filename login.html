<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="login-container" aria-labelledby="loginHeading">
      <h1 id="loginHeading">Sign in to your account</h1>

      <form id="loginForm" action="#" method="post" novalidate>
        <label for="username">Email or Username</label>
        <input id="username" name="username" type="text" inputmode="email" autocomplete="username" required />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required minlength="6" />

        <div class="row">
          <label class="checkbox">
            <input type="checkbox" id="remember" name="remember" />
            Remember me
          </label>
          <a class="forgot" href="#">Forgot?</a>
        </div>

        <button type="submit" class="btn">Sign in</button>

        <p class="muted">Don't have an account? <a href="#">Create one</a></p>
      </form>
    </main>

    <script>
      // Simple client-side validation
      document.getElementById('loginForm').addEventListener('submit', function (e) {
        const username = document.getElementById('username');
        const password = document.getElementById('password');
        let errors = [];

        if (!username.value.trim()) errors.push('Please enter your email or username.');
        if (!password.value) errors.push('Please enter your password.');
        if (password.value && password.value.length < 6) errors.push('Password must be at least 6 characters.');

        if (errors.length) {
          e.preventDefault();
          alert(errors.join('\n'));
          // Focus first invalid field
          if (!username.value.trim()) username.focus(); else password.focus();
        } else {
          // For demo purposes prevent actual submission and show values
          e.preventDefault();
          alert('Form would be submitted:\n' + 'Username: ' + username.value + '\nPassword: ' + '*'.repeat(password.value.length));
        }
      });
    </script>
  </body>
</html>
